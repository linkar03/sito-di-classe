<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaGiNa Webssss</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
         body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url(irvan-smith-5eBW5GomfhY-unsplash.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; 
            background-attachment: fixed;
        }
        header {
            background-color: #333;
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative; 
        }
        .animated-title {
            animation: slideIn 1s ease-out,
                       glow 3s ease-in-out infinite;
            margin: 0;
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-100%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(228, 241, 143, 1),
                            0 0 20px rgba(228, 241, 143, 0.8),
                            0 0 30px rgba(228, 241, 143, 0.6);
            }
            25% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 1),
                            0 0 40px rgba(255, 105, 180, 0.8),
                            0 0 60px rgba(255, 105, 180, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 191, 255, 1),
                            0 0 40px rgba(0, 191, 255, 0.8),
                            0 0 60px rgba(0, 191, 255, 0.6);
            }
            75% {
                text-shadow: 0 0 20px rgba(50, 205, 50, 1),
                            0 0 40px rgba(50, 205, 50, 0.8),
                            0 0 60px rgba(50, 205, 50, 0.6);
            }
            100% {
                text-shadow: 0 0 10px rgb(245, 117, 5),
                            0 0 20px rgba(234, 159, 38, 0.8),
                            0 0 30px rgba(239, 255, 19, 0.6);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;  
            padding: 100px;
            align-items: center;  
            justify-content: center;
            background-color: rgb(255, 255, 255);
            opacity: 88%;
            width: 100%;
             display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .section {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .ascii-spinner {
            font-family: monospace;
            font-size: 24px;
            animation: spin 2s linear infinite;
            display: inline-block;
            white-space: pre;
            margin: 20px;
        }
        .ascii-spinner {  
        animation: spin 6s linear infinite;
        }
            .image-container {
            position: relative;
            width: 100%;
            text-align: center;
        }
        .image-container img {
            width: 150px;  
            height: auto;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div>
    <header>
        <h1 class="animated-title">Benvenuti nella pagina web di Laert</h1>
    </header>
   </div>
   <div class="container">
    <div class="section">
        <div class="image-container ascii-spinner">
            <img src="pingu.png" alt="Pingu">
        </div>
        <div>
            <h2></h2>
        </div>
    </div>
</div>
    <footer>
        <p class="animated-title">&copy; 2024 Qualche diritto riservato!</p>
    </footer>

    </script>
</body>
</html>
